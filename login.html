<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIO Course</title>
    <link href="site_libs/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="site_libs/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="error-message" class="text-danger mt-2" style="display: none;"></div>
    </div>

    <script>
        function sha256(message) {
            return CryptoJS.SHA256(message).toString(CryptoJS.enc.Hex);
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const hashedPassword = sha256(password);
            
            // Replace this with your actual hashed password
            const correctHash = '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8'; // This is the hash for 'password'

            if (hashedPassword === correctHash) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('error-message').textContent = 'Incorrect password';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>

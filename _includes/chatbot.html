<style>
    #chatbot-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: none;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      cursor: pointer;
      box-shadow: none;
      z-index: 1000;
      padding: 0;
    }
  
    #chatbot-button .chatbot-icon-bg {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      background: #99cff1;
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      transition: background 0.2s, box-shadow 0.2s;
    }
  
    #chatbot-button .bi {
      color: #fff;
      font-size: 2rem;
    }
  
    #chatbot-button:hover .chatbot-icon-bg {
      background: #1976b4;
      box-shadow: 0 8px 24px rgba(0,0,0,0.30);
    }
  
    #chatbot-iframe {
      position: fixed;
      bottom: 90px;
      right: 24px;
      width: 360px;
      height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }
  </style>
  
  <button id="chatbot-button" aria-label="Open chat">
    <span class="chatbot-icon-bg">
      <i class="bi bi-chat-dots-fill"></i>
    </span>
  </button>
  
  <iframe
    id="chatbot-iframe"
    src="https://chatbot-tan-chi-38.vercel.app/examples/all">
  </iframe>
  
  <script>
    const btn = document.getElementById("chatbot-button");
    const iframe = document.getElementById("chatbot-iframe");
  
    btn.addEventListener("click", () => {
      iframe.style.display = (iframe.style.display === "none" || !iframe.style.display) ? "block" : "none";
    });
  </script>
